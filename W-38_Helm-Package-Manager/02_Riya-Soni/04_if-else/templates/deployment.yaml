apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webapp
  name: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        {{- if eq .Values.environment "prod" }}
        - image: webapp:prod
        {{- else if eq .Values.environment "dev" }}
        - image: webapp:dev
        {{- else }}
        - image: webapp:demo
        {{- end }}
          name: webapp
